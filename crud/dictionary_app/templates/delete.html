<!DOCTYPE html>
<html>

<head>
    <title>Delete</title>
</head>

<body>
    <h1>Delete a Key-Value Pair</h1>
    <form method="post">
        {% csrf_token %}
        Key to delete: <select name="key">
            {% for key in data_dict.keys %}
            <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'create' %}">Create</a> | <a href="{% url 'read' %}">Read</a> | <a
        href="{% url 'update' %}">Update</a>
</body>

</html>
