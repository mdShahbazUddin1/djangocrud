<!DOCTYPE html>
<html>

<head>
    <title>Update</title>
</head>

<body>
    <h1>Update a Key's Value</h1>
    <form method="post">
        {% csrf_token %}
        Key to update: <select name="key">
            {% for key in data_dict.keys %}
            <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
        </select><br>
        New Value: <input type="text" name="value"><br>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'create' %}">Create</a> | <a href="{% url 'read' %}">Read</a> | <a
        href="{% url 'delete' %}">Delete</a>
</body>

</html>
