<!DOCTYPE html>
<html>

<head>
    <title>Create</title>
</head>

<body>
    <h1>Create a Key-Value Pair</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="key">Key:</label>
        <input type="text" id="key" name="key"><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value"><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'read' %}">Read</a> | <a href="{% url 'update' %}">Update</a> | <a
        href="{% url 'delete' %}">Delete</a>
</body>

</html>
